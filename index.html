<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Editor</title>
    <link rel="stylesheet" href="https://maxcdn.bootstarpcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="image-editor.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-light" style="font-size: 25px; font-family: sans-serif; background-color: whitesmoke;" >
        <img src="`https://fiverr-res.cloudinary.com/images/q_auto,f_auto/gigs/111319708/original/9e27ad6acc8f9ffe05f547212c770ce236e94e95/photoeditor-logo-creator-video-editor.jpg" width="124" height="45" class="d-inline-block align-top" alt="">
        Image Editor
    </nav>

    <div id="container">
        <div class="text_box">
            <div id="imageEditor">
                <section id="editorContainer">
                    <canvas id="editor"></canvas>
                </section>
            </div>
            <section id="toolbar">
                <button id="upload" class="btn btn-success" title="Upload">Upload</button>
                <button id="save" class="btn btn-danger" title="Save">Save</button>
                <br>
                <br>
                <button id="flipHor" class="btn btn-info" title="Flip Horizontally">Flip Horizontally</button>
                <button id="flipVert" class="btn btn-info" title="Flip Vertically">Flip Vertically</button>
                <br>
                <br>
                <button id="rotateL" class="btn btn-info" title="Rotate Left">Rotate Left</button>
                <button id="rotateR" class="btn btn-ingo" title="Rotate Right">Rotate Right</button>
                <br>
                <br>
                <button id="resize" class="btn btn-info" title="Resize">Resize</button>
                <button id="grayscale" class="btn btn-info" title="Convert to Grayscale">Grayscale</button>
            </section>
        </div>
    </div>
</body>
</html>
